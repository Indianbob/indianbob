<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <link rel="stylesheet" href="/css/detectionList.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div th:replace="/common/header.html"/>
    <section class="page-section portfolio text-center" id="portfolio" style="margin-top: 7vh;">
        <div class="container" style="margin-left: 140px" >
            <div class="flexRow">
                <div class="detection">
                    <div class="targetView" >
                        <h3 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="margin-bottom: 3vh;">최근 탐지 정보</h3>
                        <img class="target" id="image" th:src="|/images/detection/${ recentDetection.imageName }|"/>
                        <div class="smallViews" >
                            <div class="smallView" th:text="|탐지 번호 : ${ recentDetection.detectionCode }|"/>
                            <div class="smallView" th:text="|탐지 시간 : ${ recentDetection.detectionDate }|"/>
                            <div class="smallView" th:text="|탐지 위치 : ${ recentDetection.detectionLocation}|"/>
                        </div>
                    </div>
                        <div class="backBox">
                        <button class="back" th:onclick="|location.href='@{/detection}'|">목록 돌아가기</button>
                        <button id="request" class="back">담당 직원 연락처</button>
                    </div>
                </div>
                <div class="userBox">
                    <div class="userLayout">
                        <div class="userInfo">
                            <h3 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="margin-top: 36px; margin-bottom: 3vh;">탐지 고객 정보</h3>
                            <img th:src="${patient.patientPicture}" id="userImage" class="userImage"/>
                            <div th:with="patient=${patient}" class="smallViews">
                                <div th:text="${patient.patientName}" class="oneDetail"/>
                                <div th:text="${patient.patientPhone}" class="oneDetail"/>
                                <div th:text="${patient.patientAddress}" class="oneDetail"/>
                                <div th:text="${patient.patientBirth}" class="oneDetail"/>
                                <div th:text="${patient.patientGender}" class="oneDetail"/>
                            </div>
                            <div class="detailButtonBox">
                                <button class="back" th:onclick="|location.href='@{/patient/detail?(code=${patient.patientCode})}'|">상세보기</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
