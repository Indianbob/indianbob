<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="bootstrap/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="bootstrap/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/detectionList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>
<body>
    <div th:replace="/common/header.html"/>
        <div class="layout">
            <div class="detection">
                <div class="smallViews">
                    <div id="view1" class="smallView">화면1</div>
                    <div class="smallView">화면2</div>
                    <div class="smallView">화면3</div>
                    <div class="smallView">화면4</div>
                </div>
                <div id="targetView" class="targetView">
                    <div th:with="detection=${ recentDetection }">
                        <div th:text="|탐지 번호 : ${ detection.detectionCode }|"/>
                        <div th:text="|탐지 시간 : ${ detection.detectionDate }|"/>
                        <div th:text="|탐지 위치 : ${ detection.detectionLocation}|"/>
                        <img id="image" th:src="|/images/detection/${ detection.imageName}|"/>
                    </div>
                </div>
                <div class="backBox">
                    <button class="back">목록</button>
                    <button id="request" class="back">요청</button>
                </div>
            </div>
            <div class="userBox">
                <div class="userLayout">
                    <div id="userImage" class="userImage"></div>
                    <div class="userInfo">
                        <div th:with="patient=${patient}">
                            <div th:text="${patient.patientName}"/>
                            <div th:text="${patient.patientPhone}"/>
                            <div th:text="${patient.patientAddress}"/>
                            <div th:text="${patient.patientBirth}"/>
                            <div th:text="${patient.patientGender}"/>
                            <img th:src="${patient.patientPicture}"/>
                        </div>
                    </div>
                    <div class="detailBox">
                        <button class="detail" onclick="clobToImage()">상세보기</button>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
<script th:inline="javascript">
    /*<![CDATA[*/
    function clobToImage() {
        const reader = new FileReader();
        const blobData = /*[[${recentDetection.image}]]*/;
        console.log(new Uint8Array(blobData));
        const blob = new Blob(new Uint8Array(blobData));
        console.log(blob)
        reader.readAsDataURL(blob)
        const url = window.URL.createObjectURL(blob)
        console.log(url);

        document.getElementById("image").src =  url.substr(5);
        window.URL.revokeObjectURL(blob)


    }
    /*]]>*/
</script>
