<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/bootstrap/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/detectionList.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>

<body>
<div th:replace="/common/header.html"/>
<section class="page-section portfolio text-center" id="portfolio" style="margin-top: 10vh;">
  <div class="container" style="height: 700px; width: 700px">
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="margin-bottom: 3vh;">Disease Information</h2>
    <div class="center-box" style="margin-top: 10vh">
      <div class="mb-3" style="text-align: left">
        <label class="form-label h4">질병 코드</label>
        <p class="form-control" th:text="${ disease.illnessCode }"></p>
      </div>
      <div class="mb-3" style="text-align: left">
        <label class="form-label h4 mt-4">질병명</label>
        <p class="form-control" th:text="${ disease.illnessName }"></p>
      </div>
      <div class="mb-3" style="text-align: left">
        <label for="desc" class="form-label h4  mt-4">내용</label>
        <textarea readonly class="form-control" rows="5" id="desc" th:text="${ disease.illnessDesc }"></textarea>
      </div>
      <br>
      <div class="d-flex justify-content-center">
        <button
                type="button"
                class="btn btn-light"
                th:onclick="'location.href=\'/disease/list\''"
        >
          돌아가기
        </button>

        <button
                class="btn"
                style="background-color: #2C3E50; color: #fff; margin-left: 30px"
                th:onclick="'location.href=\'/disease/update?no='+ @{${ disease.illnessCode }} + '\''"
        >
          수정하기
        </button>
        <button
                class="btn btn-light"
                style="margin-left: 30px"
                th:onclick="'location.href=\'/disease/delete?no='+ @{${ disease.illnessCode }} + '\''"
        >
          삭제하기
        </button>
      </div>
    </div>
</section>
<div class="copyright py-4 text-center text-white">
  <div class="container"><small>Copyright &copy; IndianBob 2022</small></div>
</div>
</body>
</html>
