<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/bootstrap/assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/detectionList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.min.css" integrity="sha512-cyIcYOviYhF0bHIhzXWJQ/7xnaBuIIOecYoPZBgJHQKFPo+TOBA+BY1EnTpmM8yKDU4ZdI3UGccNGCEUdfbBqw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
</head>


<body>
<div th:replace="/common/header.html"/>
<section class="page-section portfolio text-center" id="portfolio" style="margin-top: 10vh;">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0" style="margin-bottom: 3vh;">Edit Disease Info</h2>
        <div class="center-box" style="margin-top: 10vh;">
            <form th:action="@{/disease/update}" method="post">
                <input
                        type="hidden"
                        id="no"
                        name="illnessCode"
                        th:value="${ disease.illnessCode }"
                >
                <table class="table" border="1px solid #000" width="500px">
                    <tr>
                        <td>질병명 </td>
                        <td><input class="form-control" type="text" size="50" name="illnessName"  th:value="${ disease.illnessName }"></td>
                    </tr>
                    <tr>
                        <td>설명 </td>
                        <td colspan="2">
                            <textarea class="form-control" name="illnessDesc" cols="60" rows="15" style="resize:none;" th:text="${ disease.illnessDesc }"></textarea>
                        </td>
                    </tr>
                </table>
                <br>
                <div class="d-flex justify-content-center">
                    <button
                            type="button"
                        class="btn btn-light"
                        th:onclick="'location.href=\'list\''"
                        >
                        돌아가기
                    </button>
<!--                    <button type="reset" class="btn btn-light">작성내용 되돌리기</button>-->
                    <button type="submit" class="btn" style="background-color: #2C3E50; color: #fff; margin-left: 30px">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</section>
<div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; IndianBob 2022</small></div>
</div>
</body>

</html>
